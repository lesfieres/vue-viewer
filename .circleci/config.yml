version: 2
jobs:
  test_e2e:
    docker:
      # specify the version you desire here
      - image: circleci/node:10-browsers

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      # Set up orient-express server.
      - run: git clone https://github.com/lesfieres/orient-express.git
      - run: cd orient-express
      - run: npm install
      - run: echo 'GOODREADS_KEY="$GOODREADS_KEY"' > .env
      - run: echo 'GOODREADS_SECRET="$GOODREADS_SECRET"' > .env
      - run: echo 'OMBD_KEY="$OMBD_KEY"' > .env
      - run: cd ..
      
      - run: npm install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # build the app
      - run: npm run build

      # start server
      - run: cd orient-express && npm run start & 

      # run tests!
      - run: cd ..
      - run: npm run test:e2e

      # kill orient-express
      - run: kill %1
workflows:
  version: 2
  build_and_test:
    jobs:
      - test_e2e